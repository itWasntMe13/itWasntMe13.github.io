<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>Schronisko Bobrów</title>
    <meta name="author" content="Rakoczy">
    <meta name="keywords" content="schronisko bobrów, schronisko dla zwierząt, ochrona bobrów, opieka nad bobrami, dzikie bobry, ochrona środowiska, bobry w Polsce, fauna Polski">
    <meta name="description" content="Strona śląskiego schroniska bobrów w Orzeszu.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#company-section">O nas</a></li>
            <li><a href="#images-section">Nasi podopieczni</a></li>
            <li><a href="#contact-section">Kontakt</a></li>
        </ul>
    </nav>

    <header>
        <div class="header-content">
            <h1>Schronisko Dzikich Bobrów</h1>
        </div>
    </header>

    <main>
        <section class="company-section">
            <div class="company-section-content">
                <h2>Czym się zajmujemy</h2>
                <p>Naszą misją jest zapewnienie komfortu i zdrowia bobrom które z różnych powodów nie mogą żyć w dziczy :)</p>
            </div>
        </section>
        <hr />

        <section class="images-section">
            <h2>Nasi podopieczni</h2>
            <div class="images-content">
                <img src="bober1.jpg" alt="Bóbr">
                <img src="bober2.png" alt="Bóbr">
                <img src="bober3.jpg" alt="Bóbr">
                <img src="bober4.jpg" alt="Bóbr">
            </div>
        </section>
        <hr>
        
        <section class="contact-section">
        <h2>Formularz Kontaktowy</h1>
            <form>
                <div>
                    <label for="imie">Imię:</label>
                    <input type="text" id="imie" name="imie" placeholder="Wpisz swoje imię" required>
                </div>

                <div>
                    <label for="telefon">Telefon:</label>
                    <input type="tel" id="telefon" name="telefon" placeholder="Wpisz swój numer telefonu">
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Wpisz swój adres email" required>
                </div>

                <div>
                    <label for="załącznik">Załącznik:</label>
                    <input type="file" id="załącznik" name="załącznik">
                </div>

                <div>
                    <label for="wiadomość">Wiadomość:</label>
                    <textarea id="wiadomość" name="wiadomość" placeholder="Wpisz treść wiadomości" required></textarea>
                </div>

                <div>
                    <button type="submit">Wyślij</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
